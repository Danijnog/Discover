<!--
    Elementos vazios -> tags de img, input

    Atributos globais mais utilizados
    - class
    - contenteditable
    - data
    - id
    - style
    - tabindex
    - title

-->

<div class = "carrinho" contenteditable="true" id = "carrinho" tabindex="1">
    Olá mundo
</div>

<div class = "nome" data-id="" id = "nome" style="color:aliceblue" tabindex="2">
    Daniel      
</div>

<div class = "nome" hidden>
    Eu
</div>
----------------------------------------
<!--
    Alinhamento de tags
    - Fluxo
    - Hierarquia
-->

<div>
    <p>
        <h1>
            Faço parte da <em>iJunior</em>
        </h1>
    </p>
    <p>
        &lt; <a href="https://ijunior.com.br/">Site da iJunior</a> &gt;
        <div>
            é uma <strong>empresa</strong> muito bacana
        </div>
    </p>

</div>
