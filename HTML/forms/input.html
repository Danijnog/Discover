<form action="">

    <input type="password"
    name="senha"
    placeholder="Digite sua senha"
    autocomplete="new-password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no minimo 4 caracteres
    e no maximo 8 caracteres" >

    <button type="submit">Enviar</button>

</form>
