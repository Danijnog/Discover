<!--
    <input type="file" />
    - usuario pode escolher entre 1 ou mais arquivos pra enviar no formulario

    Atributos
        - value
            contem o arquivo a ser enviado

        - accept
            descreve que tipos de arquivos serao aceitos
            exemplo: .doc, .docx, .pdf, auido/*, image/png, .png

        - files
            - a lista de arquivos ou arquivo
        
        - multiple


-->

<form action="" method="post" enctype="multipart/form-data">

    <input type="file" accept=".pdf" multiple>

</form>
